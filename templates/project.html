{% extends "base.html" %}
{% block title %}{{ project.full_name }}{% endblock %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">{{ project.full_name }}</h1>
        <p class="lead">{{ project.short_description }}</p>
        <hr class="my-4">
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Pr√©sentation du projet</h2>
            {% if project.featured_image.url %}
            <img src="{{ format_url(project.featured_image.url, base_url) }}" class="d-block w-100 img-thumbnail">
            {% endif %}
        </div>
    </div>
</div> <!-- /container -->
{% endblock %}
